<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
     <p>Do you prefer Cats or Parrots?</p>
     <form>
     <label for="cats">Cats:</label>
     <input type="radio" id="cats" name="petchoice" value="Cats">
     <label for="parrots">Parrots:</label>
     <input type="radio" id="parrots" name="petchoice" value="Parrots">

<p>Which is your Favourite color? Please select.</p>
     <select name="color">
        <option>Brown</option>
        <option>Green</option>
        <option>Grey</option>
        <option>Red</option>
        <option>White</option>
     </select>
     <button>Go!</button>
</form>
  </body>
</html>
